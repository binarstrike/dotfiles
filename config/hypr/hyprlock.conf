source = ~/.config/hypr/variables.conf

background {
  monitor =
  path = $WP/0.png   # only png supported for now
  color = rgb(FFFFFF)

  # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
  blur_size = 1
  blur_passes = 3 # 0 disables blurring
  noise = 0.0117
  contrast = 1.3000
  brightness = 0.8000
  vibrancy = 0.2100
  vibrancy_darkness = 0.0
}

input-field {
  monitor =
  size = 250, 50
  outline_thickness = 3
  dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
  dots_spacing = 0.64 # Scale of dots' absolute size, 0.0 - 1.0
  dots_center = true
  outer_color = rgb(76ABAE)
  inner_color = rgb(FFF6E0)
  font_color = rgb(344955)
  fade_on_empty = true
  fade_timeout = 3000
  placeholder_text = <i><span foreground="##50727B">Password...</span></i>
  hide_input = false
  rounding = 15

  position = 0, 70
  halign = center
  valign = bottom
}

# Current time
label {
  monitor =
  text = cmd[update:1000] echo "<b><big> $(date +"%H:%M:%S") </big></b>"
  color = rgb(FBF9F1)
  font_size = 64
  font_family = JetBrains Mono Nerd Font 10
  position = 0, 16
  halign = center
  valign = center
}

# User label
label {
  monitor =
  text = Hey <span text_transform="capitalize" size="larger">$USER</span>
  color = rgb(FBF9F1)
  font_size = 20
  font_family = JetBrains Mono Nerd Font 10
  position = 0, 0
  halign = center
  valign = center
}


# Type to unlock
label {
  monitor =
  text = Type to unlock!
  color = rgb(FBF9F1)
  font_size = 16
  font_family = JetBrains Mono Nerd Font 10
  position = 0, 30
  halign = center
  valign = bottom
}
